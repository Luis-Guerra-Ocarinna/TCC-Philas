<main class="container py-5">
  <div class="d-flex justify-content-center">
    <div class="col-md-7 col-lg-8">
      <h2 class="text-center mb-4">Preencha com seus dados</h2>

      {{status}}

      <form action="" method="POST" id="form" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome" required />
            <div class="invalid-feedback">Nome √© obrigat√≥rio.</div>
          </div>

          <div class="col-sm-6">
            <label for="sobrenome" class="form-label">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Sobrenome" required />
            <div class="invalid-feedback">Sobrenome √© obrigat√≥rio.</div>
          </div>

          <div class="col-sm-6">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="********************" required onchange="if(this.checkValidity()) document.getElementById('confirmar_senha').pattern = this.value;" />
            <div class="invalid-feedback">Senha √© obrigat√≥ria.</div>
          </div>

          <div class="col-sm-6">
            <label for="confirmar_senha" class="form-label">Confirmar senha</label>
            <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="********************" required />
            <div class="invalid-feedback">As senhas devem ser iguais</div>
          </div>

          <div class="col-sm-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="number" name="telefone" id="telefone" maxlength="11" class="form-control" placeholder="Ex: 17991061050" required />
            <div class="invalid-feedback">Telefone √© obrigat√≥rio.</div>
          </div>

          <div class="col-sm-6">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" id="cpf" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" class="form-control" placeholder="Ex: 52810466084" required />
            <div class="invalid-feedback">CPF √© obrigat√≥rio.</div>
          </div>

          <div class="col-12">
            <label for="usuario" class="form-label">Usu√°rio</label>
            <div class="input-group">
              <span class="input-group-text">üë§</span>
              <input type="text" name="usuario" id="usuario" style="border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem" class="form-control" placeholder="Usu√°rio" required />
              <div class="invalid-feedback">Usu√°rio √© obrigat√≥rio.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="you@example.com" required />
            <div class="invalid-feedback">Coloque um email v√°lido para contato.</div>
          </div>
        </div>

        <div class="form-group">
          <div class="g-recaptcha mt-3" data-sitekey="6LeWX8scAAAAAC7AovSYS-7MJ_MOMqMshDU0cQun" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
          <input class="from-control d-none" data-recaptcha="true" required title="" aria-hidden="true" tabindex="-1"/>
          <div class="invalid-feedback">Complete o Captcha</div>
        </div>

        <hr class="my-3" />

        <div class="form-check">
          <input type="checkbox" name="agreement" id="agreement" class="form-check-input" required />
          <label for="agreement" class="form-check-label">Concordo com os <a href="{{URL}}/privacidade">termos de uso</a></label>
        </div>

        <hr class="my-3" />

        <button type="submit" name="cadastrar" id="cadastrar" class="w-100 btn btn-dark btn-lg">Confirmar</button>
      </form>
    </div>
  </div>
</main>
