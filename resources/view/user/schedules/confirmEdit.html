<main class="container d-grid gap-3 mt-4">
  <section id="titulo" class="text-center border-bottom">
    <h2 class="mb-4">Atendimentos a Serem Confirmados</h2>
    <p class="fs-5">Edi√ß√£o do atendimento selecionado.</p>
  </section>

  {{status}}

  <form action="" method="POST" id="form" class="needs-validation mt-3" novalidate>
    <div class="row g-3">
      <div class="col-12">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" value="{{name}}" class="form-control" placeholder="Nome" required readonly />
        <div class="invalid-feedback">Nome √© obrigat√≥rio.</div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" value="{{email}}" class="form-control" placeholder="Email" required readonly />
        <div class="invalid-feedback">Coloque um email v√°lido para contato.</div>
      </div>

      <div class="col-12">
        <label for="motivo" class="form-label">Motivo</label>
        {{select_reason}}
        <div class="invalid-feedback">Selecione um motivo.</div>
      </div>

      <div class="col-12">
        <textarea class="form-control" rows="2" name="descricao" id="descricao" placeholder="Descreva..." {{readonly}} required>{{descricao}}</textarea>
        <div class="invalid-feedback">Descreva o motivo do atendimento.</div>
      </div>

      <div class="col-12" style="display: none">
        <label for="data_marcada" class="form-label">Data e Hora</label>
        <div class="input-group">
          <button type="button" id="toggle" class="input-group-text">üìÖ</button>
          <input type="text" name="data_marcada" id="data_marcada" value="{{data_marcada}}" style="border-top-right-radius: 0.25rem; border-bottom-right-radius: 0.25rem" class="form-control" placeholder="Escolha..." pattern="^(?:(?:(?:31(\/)(?:0[13578]|1[02]))\1|(?:(?:29|30)(\/)(?:0[13-9]|1[0-2])\2))(?:(?:1[6-9]|[2-9]\d)\d{2})|(?:29(\/)02\3(?:(?:(?:1[6-9]|[2-9]\d)(?:0[48]|[2468][048]|[13579][26])|(?:(?:16|[2468][048]|[3579][26])00))))|(?:0[1-9]|1\d|2[0-8])(\/)(?:(?:0[1-9])|(?:1[0-2]))\4(?:(?:1[6-9]|[2-9]\d)\d{2})) ([01][0-9]|2[0-3]):([0-5][0-9])$" />
          <div class="invalid-feedback">Coloque uma data v√°lida.</div>
        </div>
      </div>

      <div class="col-12">
        <label for="tempo_previsto" class="form-label">Tempo Previsto do Atendimento</label>
        <div class="input-group has-validation">
          <input type="number" name="tempo_previsto" id="tempo_previsto" value="{{tempo_previsto}}" class="form-control" placeholder="Ex: 10" readonly />
          <span class="input-group-text">minutos</span>
        </div>
      </div>
    </div>

    <hr class="my-4" />

    <button type="submit" name="cadastrar" id="cadastrar" class="w-100 btn btn-dark btn-lg mb-4">Confirmar</button>
  </form>
</main>
