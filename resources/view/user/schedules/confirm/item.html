<div class="col">
  <div class="card h-100 mb-3">
    <h5 class="card-header">{{data}}</h5>
    <h6 class="card-header text-end text-{{status_color}}">{{status}}</h6>

    <div class="card-body">
      <p class="card-text">{{motivo}}</p>
    </div>

    <div class="card-footer text-end">
      <a href="{{URL}}/usuario/atendimento/confirmar/{{id}}/delete" aria-label="Deletar atendimento" class="btn btn-danger">Excluir</a>
      <a href="{{URL}}/usuario/atendimento/confirmar/{{id}}/edit" aria-label="Editar atendimento" class="btn btn-primary">Editar</a>
    </div>
  </div>
</div>
