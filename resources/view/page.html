<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{URL}}/resources/bootstrap/css/bootstrap.min.css" type="text/css" />

    {{styles}}

    <!-- Tab Icon -->
    <link rel="shortcut icon" href="{{URL}}/resources/img/favicon.ico" type="image/x-icon" />

    <title>{{title}}</title>
  </head>
  <body class="bg-light">
    {{header}} {{content}} {{footer}}

    <!-- Cookies Consent -->
    <script type="text/javascript" src="https://cookieconsent.popupsmart.com/src/js/popper.js"></script>
    <script>
      window.start.init({
        Palette: 'palette1',
        Mode: 'banner bottom',
        Theme: 'edgeless',
        ButtonText: 'OK!',
        Message: 'Este site utiliza de cookies para fornecer a você uma melhor experiência.Learn more',
        LinkText: 'Leia Mais!',
        Location: '{{URL}}/privacidade',
        Time: '5',
      });
    </script>
    
    <!-- JQUERY -->
    <script src="{{URL}}/resources/jquery/js/jquery-3.5.1.min.js" type="text/javascript"></script>

    <!-- Bootstrap JS -->
    <script src="{{URL}}/resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    {{scripts}}
  </body>
</html>
