<div class="col">
  <div class="card h-100 mb-3">
    <div class="card-header">
      <div class="row" style="display: flex; align-items: center">
        <span class="col-sm-8 text-truncate" style="font-size: 1.25rem; font-weight: 600" title="{{atendido}}">{{atendido}}</span>
        <span class="col-sm-4 text-end" style="font-size: 1.3rem; font-weight: bold">{{data}}</span>
      </div>
    </div>

    <div class="card-body">
      <p class="card-text">{{motivo}}</p>
    </div>

    <div class="card-footer text-end">
      <a href="{{URL}}/admin/atendimentos/{{id}}/start" aria-label="Iniciar atendimento" class="btn btn-warning"> Iniciar </a>
      <a href="{{URL}}/admin/atendimentos/{{id}}/edit" aria-label="Editar atendimento" class="btn btn-primary"> Editar </a>
      <a href="{{URL}}/admin/atendimentos/{{id}}/delete" aria-label="Excluir atendimento" class="btn btn-danger"> Excluir </a>
    </div>
  </div>
</div>
