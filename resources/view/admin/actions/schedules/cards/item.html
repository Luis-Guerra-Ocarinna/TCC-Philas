<div class="col">
  <div class="card h-100 mb-3">
    <h5 class="card-header">{{data}}</h5>

    <div class="card-body">
      <p class="card-text">{{motivo}}</p>
    </div>

    <div class="card-footer text-end">
      <a href="{{URL}}/admin/atendimentos/{{id}}/edit" aria-label="Editar motivo" class="btn btn-primary"> Editar </a>
      <a href="{{URL}}/admin/atendimentos/{{id}}/delete" aria-label="Excluir motivo" class="btn btn-danger"> Excluir </a>
    </div>
  </div>
</div>
