<main class="container justify-content-center mt-4">
  <h1>{{title_form}}</h1>
  <p class="fs-5">{{content}}</p>

  <hr />

  <a href="{{URL}}/admin/usuarios/new" aria-label="Cadastrar Usuário">
    <button type="button" class="btn btn-success">Cadastrar Usuário</button>
  </a>

  <hr />

  {{status}}

  <div class="table-responsive">
    <table class="table table-light table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Login</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Tipo</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {{itens}}
      </tbody>
    </table>
  </div>

  {{pagination}}
</main>
