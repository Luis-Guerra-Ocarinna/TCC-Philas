<tr>
  <td>{{id}}</td>
  <td>{{name}}</td>
  <td>{{user}}</td>
  <td>{{email}}</td>
  <td>{{phone}}</td>
  <td>{{cpf}}</td>
  <td>{{tipo}}</td>
  <td>
    <a href="{{URL}}/admin/usuarios/{{id}}/edit" aria-label="Editar usuário" style="text-decoration: none">
      <button type="button" class="btn btn-primary">Editar</button>
    </a>

    <a href="{{URL}}/admin/usuarios/{{id}}/delete" aria-label="Excluir usuário" style="text-decoration: none">
      <button type="button" class="btn btn-danger">Excluir</button>
    </a>
  </td>
</tr>
