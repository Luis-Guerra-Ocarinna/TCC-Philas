<main class="container justify-content-center mt-4">
  <h1>{{title_form}}</h1>

  <hr />

  <a id="back" href="#" aria-label="Retornar uma p√°gina"> <button class="btn btn-warning">Voltar</button></a>
  <script>
    document.getElementById('back').setAttribute('href', document.referrer);
  </script>

  <hr />

  {{status}}

  <form action="" method="POST" id="form" class="needs-validation" novalidate>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" value="{{name}}" class="form-control" placeholder="Nome" required />
        <div class="invalid-feedback">Nome √© obrigat√≥rio.</div>
      </div>

      <div class="col-sm-6">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" value="{{lastname}}" class="form-control" placeholder="Sobrenome" required />
        <div class="invalid-feedback">Sobrenome √© obrigat√≥rio.</div>
      </div>

      <div class="col-sm-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" placeholder="{{pw_placeholder}}" {{pw_required}} data-required="{{pw_required}}" onchange="if (this.dataset.required) {this.setAttribute('required', '');confirmar_senha.setAttribute('required', '');} else {if(!this.value) confirmar_senha.removeAttribute('required');else confirmar_senha.setAttribute('required', '');}if(this.checkValidity()) confirmar_senha.pattern = this.value;" />
        <div class="invalid-feedback">Senha √© obrigat√≥ria.</div>
      </div>

      <div class="col-sm-6">
        <label for="confirmar_senha" class="form-label">Confirmar senha</label>
        <input type="password" name="confirmar_senha" id="confirmar_senha" class="form-control" placeholder="********************" {{pw_required}} />
        <div class="invalid-feedback">As senhas devem ser iguais</div>
      </div>

      <div class="col-sm-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="number" name="telefone" id="telefone" value="{{phone}}" maxlength="11" class="form-control" placeholder="Ex: 17991061050" required />
        <div class="invalid-feedback">Telefone √© obrigat√≥rio.</div>
      </div>

      <div class="col-sm-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" name="cpf" id="cpf" value="{{cpf}}" maxlength="14" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" class="form-control" placeholder="Ex: 52810466084" required />
        <div class="invalid-feedback">CPF √© obrigat√≥rio.</div>
      </div>

      <div class="col-12">
        <label for="usuario" class="form-label">Usu√°rio</label>
        <div class="input-group has-validation">
          <span class="input-group-text">üë§</span>
          <input type="text" name="usuario" id="usuario" value="{{user}}" class="form-control" placeholder="Usu√°rio" required />
          <div class="invalid-feedback">Usu√°rio √© obrigat√≥rio.</div>
        </div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" value="{{email}}" class="form-control" placeholder="you@example.com" required />
        <div class="invalid-feedback">Coloque um email v√°lido para contato.</div>
      </div>

      {{select_type}}
    </div>

    <hr class="my-4" />

    <button type="submit" name="cadastrar" id="cadastrar" class="w-100 btn btn-dark btn-lg mb-4">Confirmar</button>
  </form>
</main>
