<main class="container justify-content-center mt-4">
  <h1>{{title_form}}</h1>

  <p class="fs-5">{{content}}</p>

  <hr />

  {{status}}

  <form action="" method="POST" id="form" class="needs-validation" enctype="multipart/form-data" novalidate>
    <div class="row g-3">
      <div class="col-12">
        <label for="titulo" class="form-label"> Título </label>
        <input type="text" id="titulo" name="titulo" class="form-control" value="" required />
        <div class="invalid-feedback">Título é obrigatório.</div>
      </div>

      <div class="col-12">
        <label for="descricao" class="form-label"> Descrição </label>
        <textarea type="text" id="descricao" name="descricao" rows="2" class="form-control" value="" required></textarea>
        <div class="invalid-feedback">Descrição é obrigatório.</div>
      </div>

      <div class="col-12">
        <label for="arquivo" class="form-label"> Imagem </label>
        <input type="file" id="arquivo" name="arquivo" class="form-control" accept="image/*" required />
        <div class="invalid-feedback">Imagem é obrigatório.</div>
        <img class="mt-3" id="img" style="width: 250px; display: none" alt="Preview da imagem selecionada" />
      </div>
    </div>

    <hr class="my-4" />
    <button type="submit" class="w-100 btn btn-dark btn-lg mb-4">Enviar</button>
  </form>
</main>
