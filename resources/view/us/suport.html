<main class="container justify-content-center mt-4">
  <h1>{{title_form}}</h1>

  <p class="fs-5">{{content}}</p>

  <hr />

  {{status}}

  <form action="" method="POST" id="form" class="needs-validation" enctype="multipart/form-data" novalidate>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" id="nome" style="background-color: #fff" class="form-control" placeholder="Nome" required />
        <div class="invalid-feedback">Nome é obrigatório.</div>
      </div>

      <div class="col-sm-6">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" style="background-color: #fff" class="form-control" placeholder="Sobrenome" required />
        <div class="invalid-feedback">Sobrenome é obrigatório.</div>
      </div>

      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" style="background-color: #fff" class="form-control" placeholder="you@example.com" required />
        <div class="invalid-feedback">Coloque um email válido para contato.</div>
      </div>

      <div class="col-12">
        <label for="mensagem" class="form-label"> Mensagem </label>
        <textarea type="text" id="mensagem" name="mensagem" rows="2" class="form-control" placeholder="Descreva..." required></textarea>
        <div class="invalid-feedback">Mensagem é obrigatória.</div>
      </div>
    </div>

    <hr class="my-4" />
    <button type="submit" class="w-100 btn btn-dark btn-lg mb-4">Enviar</button>
  </form>
</main>
